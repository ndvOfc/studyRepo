<div class="head-calculator">
    <div class="input-monitor">
        <input class="input-field" type="number">
    </div>
    <div class="numbers-buttons">
        <button id="number1">1</button>
        <button id="number2">2</button>
        <button id="number3">3</button>
        <button id="number4">4</button>
        <button id="number5">5</button>
        <button id="number6">6</button>
        <button id="number7">7</button>
        <button id="number8">8</button>
        <button id="number9">9</button>
        <button id="number0">0</button>
        
    </div>
    <div class="operations-buttons">
        <button id="button-plus">+</button>
        <button id="button-minus">-</button>
        <button id="button-multiply">x</button>
        <button id="button-devide">/</button>

    </div>
    <div class="for-operations-display1">
        <input type="number" name="" id="operation-number1">
    </div>
    <div class="for-operations-display2">
        <input type="number" name="" id="operation-number2">
    </div>
</div>
